        <div class = "row">
        <div class = "col-4">

        </div>
        <div class = "card">
            <div class = "card-header">
                <h4>Mail Services</h4>
            </div>
            <div class = card-body>
        <form method="PUT" action = "http://localhost:5000/Edited">
            <table>
                <tr>
                    <td>
                        <label for = "user_name">Name:</label> 
                    </td>
                    <td> 
                        <input type = "text" name = "user_name" value = "{{user['NAME']}}" id = "user_name" class = "form-control" readonly>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for = "user_email">Email:</label> 
                    </td>
                        <td>
                            <input type="email" name = "user_email" value = "{{user['EMAIL']}}" id = "user_email" class = "form-control" readonly>
                        </td>
                    </tr>
                    <td>
                        <label for = "user_birth">Date of Birth:</label> 
                    </td>
                        <td>
                            <input type = "date" name = "user_birthDate" value = "{{user['DATE_OF_BIRTH']}}" id = "user_birth" class = "form-control" readonly>
                        </td>
                    </tr>
                <tr>
                    <td>
                        <label for = "user_city">City:</label>
                    </td>
                        <td>
                            <input type = "text" name = "user_city" value = "{{user['CITY']}}" id = "user_city" class = "form-control" readonly>
                        </td>
                    </tr>
                <tr>
                    <td>
                        <label for = "user_country">Country:</label> 
                    </td>
                        <td>
                         <input type = "text" name = "user_country" value ="{{user['COUNTRY']}}" id = "user_country" class = "form-control" readonly>
                        </td>
                    </tr>
                <tr>
                    <td>
                        <label for = "user_contact">Contact:</label>
                    </td>
                        <td>
                            <input type = "text" name = "user_contact" value ="{{user['CONTACT']}}" id = "user_contact" class = "form-control" readonly>
                        </td>
                    </tr>
                <tr>
                    <td>
                        <input type="submit" value = "Submit" class = "btn btn-primary">
                    </td>
                </tr>
        </table>
        </form>
        </div>
        </div>
        <div class = "col-4">

        </div>
        </div>
        </div>
        <script>
            getUnseenMails();
            setInterval(getUnseenMails, 5000);
    
            function getUnseenMails()
            {
                let xhttp = new XMLHttpRequest();
                xhttp.onreadystatechange = function()
                {
                    if(this.status == 200 && this.readyState == 4)
                    {
                        let unseenMails = JSON.parse(this.responseText)["unseen_mails"];
                        document.querySelector("#unseenMails").innerHTML = unseenMails;
                    }
                };
                xhttp.open("GET", "{{url_for('user_mail_bp.unseen_inbox', user_mail = user_mail)}}", true);
                xhttp.send();
            }
        </script>
        <script src = "{{url_for('static', filename = 'js/userStatus.js')}}"></script>
    </body>
