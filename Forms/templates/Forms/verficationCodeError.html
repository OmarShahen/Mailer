<!DOCTYPE html>
<html lang = "en">
    <head>
        <title>verfication page</title>
        <meta charset = "UTF-8">
        <meta name = "viewport" content = "width = device-width, initial-scale = 1">
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

        <!-- jQuery library -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

        <!-- Popper JS -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

        <!-- Latest compiled JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    </head>
    <body>
        <div class = "container-fluid">
            <div class = "row text-white bg-dark">
                <h1>Mailer Services</h1>
            </div>
            <div id = "userStatusDiv" style = "display: none;">
                <strong id = "userStatus"></strong>
            </div>
            <div class = "row">
                <div class = "col-2"></div>
                <div class = "card" style = "margin-right: auto;margin-left: auto;margin-top: 100px;width: 500px;height:220px;">
                    <div class = "card-body">
                            <form action = "{{url_for('forms_bp.verfiy_code', ver_id = ver_id, user_mail = user_mail)}}" method = "POST">
                                <div class = "form-group">
                                    <span class = "text-danger">{{error_message}}</span>
                                    <input type = "text" name = "verficationCodeField" class = "form-control" placeholder = "verfication code" id = "verficationField" disabled>
                                </div>
                                <div class = "form-group">
                                    <strong style = "margin-left: 20px;" class = "display-4" id = "timer">0</strong>
                                    <input type = "submit" class = "btn btn-primary float-right" id = "submitBtn" disabled>
                                </div>
                                <div class = "form-group">
                                    <a href = "{{url_for('forms_bp.resend_verfication_code', receiver_mail = user_mail)}}" class = "float-right">Resend</a>
                                </div>
                            </form>
                            
                        </div>
            </div>
            <div class = "col-2"></div>

            
                    
                </div>
                
            </div>
        </div>
            
            

        <script src = "{{url_for('static', filename = 'js/userStatus.js')}}"></script>
    </body>
</html>
