<!DOCTYPE html>
<html lang = "en">
    <head>
        <title>Mailer</title>
        <meta charset = "UTF-8">
        <meta name = "viewport" content = "width = device-width, initial-scale">
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

        <!-- jQuery library -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

        <!-- Popper JS -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

        <!-- Latest compiled JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

        <style>
            .card{
                width: 500px;
            }
            .card-body{
                height: 100px;
            }
        </style>
    </head>
    <body>
        <div class = "container-fluid">
            <div class = "row text-white bg-dark">
                <h1>Mailer Services</h1>
            </div>
            <div id = "userStatusDiv" style = "display: none;">
                <strong id = "userStatus"></strong>
            </div>
            <div class = "row">
                <div style = "margin-left: auto;margin-right: auto;margin-top: 100px;">
                    <table>
                        <tr>
                            <td>
                                <div class = "card">
                                    <div class = "card-body">
                                        Enter as <span class = "text-primary">User</span>
                                    </div>
                                    <div class = "card-footer">
                                        <button class = "btn btn-primary float-right" id = "user">Enter</button>
                                    </div>
                                </div>
                            </td>
                            <td>
                                <div class = "card">
                                    <div class = "card-body">
                                        Enter as <span class = "text-primary">Admin</span>
                                    </div>
                                    <div class = "card-footer">
                                        <button class = "btn btn-primary float-right" id = "admin">Enter</button>
                                    </div>
                                </div>
                            </td>
                        </tr>
                    </table>
                </div>
            </div>

        </div>
        <script>
            document.querySelector("#admin").addEventListener("click", () => {
                window.location.href = "{{url_for('admin_bp.admin_page')}}";
            });
            document.querySelector("#user").addEventListener("click", () => {

                let xhttp = new XMLHttpRequest();
                xhttp.onreadystatechange = function()
                {
                    if(this.status == 200 && this.readyState == 4)
                    {
                        this.responseText;
                    }
                };
                xhttp.open("GET", "{{url_for('forms_bp.admin_user_visit')}}", true);
                xhttp.send();

                window.location.href = "{{url_for('user_mail_bp.see_inbox')}}";
            });
        </script>
        <script src = "{{url_for('static', filename = 'js/userStatus.js')}}"></script>
    </body>
</html>
