<!DOCTYPE html>
<html lang = "en">
    <head>
        <title></title>
        <meta charset = "UTF-8">
        <meta name = "viewport" content = "width = device-width, initial-scale">
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

        <!-- jQuery library -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

        <!-- Popper JS -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

        <!-- Latest compiled JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    </head>
    <body>
        <div class = "container-fluid">
            <div class = "row bg-dark text-white">
                <h2>Mailer Services</h2>
            </div>
            <div id = "userStatusDiv" style = "display: none;">
                <strong id = "userStatus"></strong>
            </div>
            <div>
                <table class = "table">
                    <tbody>
                    {% for request in all_requests%}
                    
                        <tr>
                            <td>{{request["user_name"]}}</td>
                            <td>{{request["user_email"]}}</td>
                            <td>{{request["user_gender"]}}</td>
                            <td>{{request["user_date_of_birth"]}}</td>
                            <td>{{request["user_city"]}}</td>
                            <td>{{request["user_country"]}}</td>
                            <td>{{request["user_contact"]}}</td>
                            <td><a href = "{{url_for('admin_bp.add_user', request_id = request['user_id'])}}" class = "btn btn-primary">Accept</a></td>
                            <td><a href = "{{url_for('admin_bp.remove_request', request_id = request['user_id'])}}" class = "btn btn-danger">Deny</a></td>
                        </tr>
                    {% endfor %}
                    </tbody>
                </table>
            </div>
            
        </div>
        <script src = "{{url_for('static', filename = 'js/userStatus.js')}}"></script>
    </body>
</html>
